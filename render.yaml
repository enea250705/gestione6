services:
  - type: web
    name: workforce-manager-api
    env: node
    buildCommand: npm install && npm run build-server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
      - fromGroup: workforce-manager-env 